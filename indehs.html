<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS файлын байланыштырабыз -->
  <link href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons.min.css" rel="stylesheet"> <!-- Ionicons -->
</head>

<body>
  <section>
    <form>
      <h1>Login</h1>
      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" required>
        <label for="">Email</label>
      </div>
      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" id="password" required>
        <label for="">Password</label>
        <ion-icon id="togglePassword" name="eye-off-outline" class="toggle-password"></ion-icon>
      </div>
      <div class="forget">
        <label for=""><input type="checkbox">Remember Me</label>
        <a href="#">Forget Password</a>
      </div>
      <button type="submit">Log in</button>
      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </section>


  <div class="Doner"></div>

  git init

  git status

  git add


  <script src="indehs.js"></script>
</body>

</html>
